<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>refrigerator</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="refrigerator.css" rel="stylesheet" />
    <script src="refrigerator.js"></script>
    <style>
        #refrigerator-list {
            height:80%;
            padding-right:200px;
        }
    </style>
</head>
<body>
    <div id="headerTemplate" data-win-control="WinJS.Binding.Template">
        <div class="simpleHeaderItem">
            <h2 data-win-bind="innerText: category"></h2>
        </div>
    </div>
    <div id="product-template" data-win-control="WinJS.Binding.Template">
        <div class="item-template">
            <div style="background-repeat: no-repeat; height: 100px; width: 200px; background-size: 100px 100px;"
                data-win-bind="style.backgroundImage : thumbUrl MyConverters.cssUrl;">
                <div style="float:right;">
                    <p class="item-name" data-win-bind="innerText:name" style="display: inline-block;right:0;width:100px;"></p>
                    <br />
                    <p class="item-category" data-win-bind="innerText:category" style="display: inline-block;right:0;width:100px;"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="refrigerator fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Refrigerator</span>
            </h1>
        </header>
       <section aria-label="Main content" role="main">
           <button id="backToHome">Home</button> 
           <div id="refrigerator-list" data-win-control="WinJS.UI.ListView" data-win-options="{
                itemDataSource: ViewModels.products.dataSource,
                itemTemplate: select('#product-template'),
               tapBehavior: 'toggleSelect',
                swipeBehavior: 'select',
                selectionMode: 'multi'}">
            </div>
            <div id="appbar-id" data-win-control="WinJS.UI.AppBar" data-win-options="">
                <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
                    id:'cmdAdd',
                    label:'Add product',
                    icon:'add',
                    section:'section',
                    tooltip: 'Add new product to refrigerator'
                    }">
                </button>                
                <button
                    data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{
                    id:'cmdSearch',
                    label:'Search',
                    icon:'find',
                    section:'selection',
                    tooltip:'Search by selected products'
                    }">
                </button>
                <button
                    data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{
                    id:'cmdRemove',
                    label:'Remove selected',
                    icon:'remove',
                    section:'selection',
                    tooltip:'Remove selected from fridge'
                    }">
                </button>
            </div>
        </section>
    </div>
</body>
</html>
